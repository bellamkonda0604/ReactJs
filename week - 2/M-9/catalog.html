<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"/> -->
	<title>
		shopping cart using html,css,javascript
	</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<script>
		
		function Delete(e){
			let items = [];
			JSON.parse(localStorage.getItem('items')).map(data=>{
				if(data.id != e.parentElement.parentElement.children[0].textContent){
					
					items.push(data);

				}
			});
			localStorage.setItem('items',JSON.stringify(items));
			window.location.reload();
		};
	</script>
</head>
<body>
	<div class="main">
		<header id="header" class="header">
			<h1>Shopping Cart</h1>
			<div class="iconShopping">
				<p
                >0</p>
				<i class="fa fa-shopping-cart"></i>
			</div>
		</header><!-- /header -->
		<div class="itemsBox">
			<div class="item">
				<img src="41KiyqzDH5L (1).jpg" alt="Men's Solid Regular Fit T-Shirt"/>
				<div class="itemInfo">
					<h1>Men's Regular Fit T-Shirt</h1>
					<p>$<span>62.50</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>
            <div class="item">
				<img src="MWP22.jpeg"/>
				<div class="itemInfo">
					<h1>Apple Airpods Pro</h1>
					<p>$<span>699.90</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>

            <div class="item">
				<img src="images.jpeg">
				<div class="itemInfo">
					<h1>Apple Iphone 12 Pro</h1>
					<p>$<span>659.99</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>
			<div class="item">
				<img src="HTB1pR4fKMHqK1RjSZFkq6x.WFXaZ.jpg"/>
				<div class="itemInfo">
					<h1>Women's wear Blue dress</h1>
					<p>$<span>55.50</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>

            <div class="item">
				<img src="MYAU2_VW_34FR+watch-40-alum-blue-cell-6s_VW_34FR_WF_CO_GEO_IN.jpeg"/>
				<div class="itemInfo">
					<h1>Apple Watch series 6</h1>
					<p>$<span>878</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>

			<div class="item">
				<img src="81VSpJG0HLL._UY500_ (1).jpg"/>
				<div class="itemInfo">
					<h1>Men's Casual Shoe</h1>
					<p>$<span>200.50</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>
		</div>
	</div>
	<div class="cartBox">
		<div class="cart">
			<i class="fa fa-close"></i>
			<h1>Cart</h1>
			<table></table>
		</div>
	</div>


	<!-- script -->
	<script src="index.js"></script>
</body>
</html>
