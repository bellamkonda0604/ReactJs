<title> Local Storage</title>

<style media="screen">
    input, button {
        padding: 7px;
        height: 40px;
    }

    fieldset {
        margin-bottom: 20px;
    }

</style>

<body>
    <h2 id="title"> Local Storage - javascript -dcode </h2>
    <fieldset>
        <legend> Insert Data </legend>
        <input id="inputKey" type="text" placeholder="Enter Key...">
        <input id="inputValue" type="text" placeholder="Enter Value..."> 
        <button type="button" id= "btnInsert"> Insert Data</button>
    </fieldset>
    <fieldset>
        <legend> localStorage</legend>
        <div id="lsOutput"></div>
    </fieldset>
</body>

<script type="text/javascript">
    // // console.log(localS'torage)
    // // localStorage.setItem("name","domenic")
    // localStorage.removeItem("name")
    // console.log(localStorage)
    // localStorage.setItem("age", 50);
    // loc  alStorage.setItem("name", "domenic");
    // console.log(localStorage.key(1));
    const inputKey = document.getElementById("inputKey");
    const inputValue = document.getElementById("inputValue");
    const btnInsert = document.getElementById("btnInsert");
    const lsOutput = document.getElementById("lsOutput");

    btnInsert.onclick = function () {
        const key = inputKey.value;
        const value = inputValue.value;

        // console.log(key)
        // console.log(value)

        if (key && value) {
            localStorage.setItem(key, value);
            location.reload();
        }
    };

    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);

        lsOutput.innerHTML += '${key}: ${value} <br/>';
    }

</script>
